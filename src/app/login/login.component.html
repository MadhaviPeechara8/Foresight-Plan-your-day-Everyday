<p class="display-4 text-center text-secondary m-5">Login here</p>
<form #ref="ngForm" (ngSubmit)="onLogin(ref.value)" class="w-75 mx-auto mt-5">
    <div class="form-floating mb-3">
        <input type="username" class="form-control" id="username" placeholder="name@example.com" name="username" 
            ngModel>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password"  ngModel>
        <label for="password">Password</label>
    </div>
  
    <button class="btn btn-success" type="submit">Login</button>
</form>
